<!------------------------------------- Começo do formulário ----------------------------------->
            <div class="form-container">
                
                <form action="processa_formulario.php" method="POST" class="formulario">
                    <h2>INSCREVA-SE!</h2>

                <!-------------------------- Campo nome -------------------------------------->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo!" required>
                
                <!------------------------Campo para e-mail ------------------------------------->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <!-----------------------Campo para número----------------------------------------->
                <label for="numero">Número de telefone:</label>
                <input type="number" id="numero" name="numero" placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
                
                <!--------------------- Combobox para formas de pagamento ----------------------------->
                <label for="pagamento">Forma de pagamento:</label>

                <select id="pagamento" name="pagamento" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">PIX</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
                
                <!--------------------- Combobox para regiões de São Paulo ------------------------------>
                <label for="regiao">Região de São Paulo:</label>

                <select id="regiao" name="regiao" required>
                    <option value="zona_norte">Zona Norte</option>
                    <option value="zona_sul">Zona Sul</option>
                    <option value="zona_leste">Zona Leste</option>
                    <option value="zona_oeste">Zona Oeste</option>
                    <option value="centro">Centro</option>
                </select>
                <br><br>
                <!----------------------------- Botão de envio -------------------------------------->
                <button type="submit">Enviar</button>
            </form>
        </div>
